<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitsa</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <div class="container">
    <h1 class="text-center text-success">Pitsa buyurtma qilish</h1>
    
    <div class="row justify-content-between">
      <form class="col-6" id="Site-form">
        <div class="mb-5">
          <h4 class="text-success">Noni qanday bo'lsin </h4>
          <select class="form-select" id="js-select">
            <option selected disabled>Open this select menu</option>
            <option value="Yupqa">yupqa</option>
            <option value="O'rta">o'rta</option>
            <option value="Qalin">qalin</option>
          </select>
        </div>
        <div class="mb-5">
          <h2 class="text-success">Kattaligi</h2>
          <div>
            <label class="label__input-radio">
              <input class="form-check-input" type="radio" name="katta" id="js-label" value="25 cm" checked>
              <span class="label__span">25cm</span>
            </label>
            <label class="label__input-radio">
              <input class="form-check-input" type="radio" name="katta" id="js-label" value="30 cm" checked>
              <span class="label__span">30cm</span>
            </label>
            <label class="label__input-radio">
              <input class="form-check-input" type="radio" name="katta" id="js-label" value="35 cm" checked>
              <span class="label__span">35cm</span>
            </label>
          </div>
        </div>
        <h2 class="text-success">Ustiga nima solaylik?</h2>
        <div id="js-product" class="d-flex flex-column-reverse mb-5" >  
        </div>
        <h2 class="text-success">Qo'shimchalar</h2>
        <div class="mb-5 d-flex flex-column-reverse" id="js-extra">
        </div>
      </form>
      <div class="col-4 wrapper">
        <h2>Non:
          <p id="js-select-result" class="fs-4"></p>
        </h2>
        <h2>Kattaligi:
          <p id="js-radio-result" class="fs-4"></p>
        </h2>
        <h2>Ustida:
          <ol id="js-product-result" class="fs-4"></ol>
        </h2>
        <h2>Qo'shimcha:
          <ol id="js-extra-result" class="fs-4"></ol>
        </h2>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
